<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    
    <!-- Color -->
    <h1 class="bg-danger">Bootstarp Color and background</h1>
    <p class="bg-primary">Hello World</p>
    <p class="bg-warning">good job</p>
    <p class="bg-info">good job</p>
    <p class="bg-light">good job</p>
    <p class="bg-dark">good job</p>
    <p class="bg-success">good job</p>
    <span class="badge text-bg-primary">raw</span>
    <span class="badge text-bg-info">Raw</span>

    <!-- link color -->
    <h2>link color</h2>
    <a class="link-primary" href="https://getbootstrap.com/">Dont Click me!!</a>
    <a class="link-secondary" href="https://getbootstrap.com/">Dont Click me!!</a>
    <a class="link-success" href="https://getbootstrap.com/">Dont Click me!!</a>
    <a class="link-danger badge" href="https://getbootstrap.com/">Dont Click me!!</a>
    <a class="link-warning" href="https://getbootstrap.com/">Dont Click me!!</a>
    <a class="link-info" href="https://getbootstrap.com/">Dont Click me!!</a>
    
    <!-- margin and padding -->
    <h1>bootstrap Margin and padding</h1>
    <p class="bg-primary ps-5">hello-bootstrap</p>
    <p class="bg-success pt-5">hello-bootstrap</p>
    <!-- scripts -->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
